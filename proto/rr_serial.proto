/**
 * ROS2 communication messages to communicate with Arduino, and possibly other 
 * micro-controlers
 */

syntax = "proto3";

package org.ryderrobots.ros2.serial;

/**
 * sent by companion computer to trigger response of what sensors are 
 * available.
 *
 * request sends a request for information from the micro-controller, it does
 * not ask to set any parameters. command is an integer value that should
 * match values that are explained in README.txt.
 */
message Monitor {
    bool is_request = 1;
}

/**
 * Possible error types for Bad requests
 */
enum ErrorType {
    ET_UNKNOWN = 0;
    ET_MAX_LEN_EXCEED = 1;
}

message BadRequest {
    ErrorType etype = 1;
}

enum Status {
  UNKNOWN = 0;    // Default value, must be zero
  READY = 1;
  NOT_AVAILABLE = 2;
  FAILURE = 3;
}

/**
 * @brief  shows what features are available to micro-controller
 *
 * has_* flag indicates if a feature is supported by the micro-controller,
 * *_status indicates if the feature/sensor is available for use, this follows
 * Status object as defined above.
 */
message FeatureList {
    bool has_gps = 1;
    bool has_joy = 2;
    bool has_batt_state = 3;
    bool has_img = 4;
    bool has_imu = 5;
    bool has_ranges = 6;

    Status gps_status = 7;
    Status joy_status = 8;
    Status batt_state_status = 9;
    Status img_status = 10;
    Status ranges_status = 11;    
}


message Quaternion {
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;  
}

message Vector3 {
    double x = 1;
    double y = 2;
    double z = 3;
}

/**
 * micro-controller response to MSP_RAW_IMU (102)
 */
message MspRawImu {
    Quaternion orientation = 1;
    repeated double orientation_covariance = 2;
    Vector3 angular_velocity = 3;
    repeated double angular_velocity_covariance = 4;
    Vector3 linear_acceleration = 5;
    repeated double linear_acceleration_covariance = 6;
}

/**
 * request for available features from the micro-processor. Can also be 
 * be used to detect if a service that should be available has an error condition.
 *
 * Note that if a status is UNKNOWN, then it may not be configured, and for most
 * sensors sending a monotor request will trigger its initlization.
 */
message MspIdent {
    FeatureList feature_list = 1;
}

/**
 * Request sent to serial device.
 * 
 * Op code must match ones defined in README.
 */
message Request {
    int32 op = 1;
    oneof data {
        Monitor monitor = 2;
    }
}

/**
 * Returns sensor payload, op code represents the payload that is returned.
 */
message Response {
    int32 op = 1;
    oneof data {
        BadRequest bad_request = 2;
        MspRawImu msp_raw_imu = 3;
        MspIdent msp_ident = 4;
    }
}
 